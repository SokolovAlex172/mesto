<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Лого">
  </header>
  <div class="container">
    <main>
      <section class="profile">
        <div class="profile__side">
          <div class="profile__avatar">
          <img class="profile__avatar-img" src="#" alt="Жак-Ив Кусто">
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__text-name">Жак-Ив Кусто</h1>
              <p class="profile__text-job">Исследователь океана</p>
            </div>
            <button class="profile__edit" type="button">
              <img class="profile__edit-image" src="<%=require('./image/edit.svg')%>" alt="Редактировать">  
            </button>
          </div>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-image" src="<%=require('./image/add.svg')%>" alt="Добавить">
        </button>
      </section>
      <template class="places" id="places-card"> 
        <article class="places__item" >
          <button class="places__delete" type="button"></button>
          <img class="places__image" src="#" alt="#">
          <div class="places__info">
            <h2 class="places__info-title"></h2>
            <button class="places__like" type="button"></button>
            <p class="places__like-counter">0</p>
          </div>
        </article>
      </template>
    </main>
    <!-- Popup Edit-->
    <div class="popup" id="popup-edit" >
      <div class="popup__container">  
        <button class="popup__close" id="popup__close-edit" type="button">
          <img class="popup__close-image" src="<%=require('./image/close.svg')%>" alt="Закарыть">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="form-popup" novalidate>
          <div class="form__section">
          <input type="text" class="form__input form__input_type_name" id="names" name='name' value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="names-error form__input-error"></span>
        </div>
        <div class="form__section">
          <input type="text" class="form__input form__input_type_job" id="about" name='about' value="Исследователь океана" placeholder="Должность" minlength="2" maxlength="400" required>
          <span class="about-error form__input-error"></span>
        </div>
          <button class="form__submit" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Popup image-->
    <div class="popup popup_black" id="popup-image">
      <div class="popup__container-image">
        <button class="popup__close" id="popup__close-image" type="button">
          <img class="popup__close-image" src="<%=require('./image/close.svg')%>" alt="Закарыть">
        </button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__text"> </p>
        </div>
    </div>
        <!-- Popup Place-->
        <div class="popup popup-place" id="popup-place">
          <div class="popup__container">
            <button class="popup__close" id="popup__close-place" type="button">
              <img class="popup__close-image" src="<%=require('./image/close.svg')%>" alt="Закарыть">
            </button>
            <h3 class="popup__title">Новое место</h3>
            <form class="form"  id="form-place" name="form-popup" novalidate disabled>
              <div class="form__section">
              <input type="text" class="form__input form__input_type_place" id="place" name='name'  placeholder="Название" minlength="2" maxlength="30" required>
              <span class="place-error form__input-error"></span>
              </div>
              <div class="form__section">
              <input type="url"class="form__input form__input_type_link" name='link' id="link" placeholder="Ссылка на картинку" required>
              <span class="link-error form__input-error"></span>
            </div>
              <button class="form__submit" type="submit">Создать</button>
            </form>
          </div>
        </div>
     <!-- Popup Avatar-->
     <div class="popup popup-avatar" id="popup-avatar">
      <div class="popup__container">
        <button class="popup__close" id="popup__close-avatar" type="button">
          <img class="popup__close-image" src="<%=require('./image/close.svg')%>" alt="Закарыть">
        </button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="form"  id="form-avatar" name="form-avatar" novalidate disabled>
          <div class="form__section">
          <input type="url" class="form__input form__input_type_avatar" name='avatar' id="avatar" placeholder="Ссылка на новый аватар" required>
          <span class="avatar-error form__input-error"></span>
        </div>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
         <!-- Popup sure-->
         <div class="popup popup-shure" id="popup-confirm">
          <div class="popup__container">
            <button class="popup__close" type="button">
              <img class="popup__close-image" src="<%=require('./image/close.svg')%>" alt="Закарыть">
            </button>
            <h3 class="popup__title popup-shure__title">Вы уверены?</h3>
            <form class="form">
              <button class="form__submit" type="submit">Да</button>
            </form>
          </div>
        </div>
    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
