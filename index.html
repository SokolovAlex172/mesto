<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Лого"></header><div class="container"><main><section class="profile"><div class="profile__side"><img class="profile__image" src="e7d376649aca6b620fcf.jpg" alt="Жак-Ив Кусто"><div class="profile__info"><div class="profile__text"><h1 class="profile__text-name">Жак-Ив Кусто</h1><p class="profile__text-job">Исследователь океана</p></div><button class="profile__edit" type="button"><img class="profile__edit-image" src="8667ac4a523e8fc42e59.svg" alt="Редактировать"></button></div></div><button class="profile__add" type="button"><img class="profile__add-image" src="d86bb2edc2f6eadb96b7.svg" alt="Добавить"></button></section><template class="places" id="places-card"><article class="places__item"><button class="places__delete" type="button"></button> <img class="places__image" src="#" alt="Картина"><div class="places__info"><h2 class="places__info-title"></h2><button class="places__like" type="button"></button></div></article></template></main><div class="popup" id="popup-edit"><div class="popup__container"><button class="popup__close" id="popup__close-edit" type="button"><img class="popup__close-image" src="2ceb783afbab75916ddc.svg" alt="Закарыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form" name="form-popup" novalidate><div class="form__section"><input class="form__input form__input_type_name" id="names" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required> <span class="names-error form__input-error"></span></div><div class="form__section"><input class="form__input form__input_type_job" id="job" name="job" value="Исследователь океана" placeholder="Должность" minlength="2
