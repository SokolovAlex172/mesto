<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Лого">
  </header>
  <div class="container">
    <main>
      <section class="profile">
        <div class="profile__side">
          <img class="profile__image" src="./image/jac-iv-kusto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__text-name">Жак-Ив Кусто</h1>
              <p class="profile__text-job">Исследователь океана</p>
            </div>
            <button class="profile__edit" type="button">
              <img class="profile__edit-image" src="./image/edit.svg" alt="Редактировать">  
            </button>
          </div>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-image" src="./image/add.svg" alt="Добавить">
        </button>
      </section>
      <template class="places" id ="places-card"> 
        <article class="places__item" >
          <button class="places__delete" type="button"></button>
          <img class="places__image" src=" " alt="Картина">
          <div class="places__info">
            <h2 class="places__info-title"></h2>
            <button class="places__like" type="button"></button>
          </div>
        </article>
      </template>


      <!-- Popup Edit-->
      <div class="popup" id="popup-edit" >
        <div class="popup__container">  
          <button class="popup__close" id="popup__close-edit" type="button">
            <img class="popup__close-image" src="./image/close.svg" alt="Закарыть">
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form" name="form-popup">
            <input type="text" class="form__field form__field_type_name" name='name' value="Жак-Ив Кусто" placeholder="Имя">
            <input type="text" class="form__field form__field_type_job" name='job' value="Исследователь океана" placeholder="Должность">
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- Popup Place-->
      <div class="popup" id="popup-place">
        <div class="popup__container">
          <button class="popup__close" id="popup__close-place" type="button">
            <img class="popup__close-image" src="./image/close.svg" alt="Закарыть">
          </button>
          <h3 class="popup__title">Новое место</h3>
          <form class="form"  id="form-place" name="form-popup">
            <input type="text" class="form__field form__field_type_place" name='place' value="" placeholder="Название">
            <input type="text" class="form__field form__field_type_link" name='link' value="" placeholder="Ссылка на картинку">
            <button class="form__submit" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <!-- Popup image-->
      <div class="popup" id="popup-image">
        <div class="popup__container-image">
          <button class="popup__close" id="popup__close-image" type="button">
            <img class="popup__close-image" src="./image/close.svg" alt="Закарыть">
          </button>
          <img class="popup__image" src=" " alt="Картинка попап">
          <p class="popup__text"> </p>
          </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
