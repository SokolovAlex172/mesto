<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Лого">
  </header>
  <div class="container">
    <main>
      <section class="profile">
        <div class="profile__side">
          <img class="profile__image" src="./image/jac-iv-kusto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__text-name">Жак-Ив Кусто</h1>
              <p class="profile__text-job">Исследователь океана</p>
            </div>
            <button class="profile__edit" type="button">
              <img class="profile__edit-image" src="./image/edit.svg" alt="Редактировать">
            </button>
          </div>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-image" src="./image/add.svg" alt="Добавить">
        </button>
      </section>
      <section class="places">
        <div class="places__item">
          <img class="places__image" src="./image/Karachaevsk.jpg" alt="Карачевск">
          <div class="places__info">
            <h2 class="places__info-title">Карачаевск</h2>
            <button class="places__like places__like_active" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./image/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="places__info">
            <h2 class="places__info-title">Гора Эльбрус</h2>
            <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./image/Dambay.jpg" alt="Домбай">
          <div class="places__info">
            <h2 class="places__info-title">Домбай</h2>
            <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./image/Elbrus.jpg" alt="Эльбрус">
          <div class="places__info">
            <h2 class="places__info-title">Гора Эльбрус</h2>
            <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./image/Dambay.jpg" alt="Домбай">
          <div class="places__info">
            <h2 class="places__info-title">Домбай</h2>
            <button class="places__like" type="button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./image/Karachaevsk.jpg" alt="Карачаево-Черкесская обаласть">
          <div class="places__info">
            <h2 class="places__info-title">Карачаево-Черкесская обаласть</h2>
            <button class="places__like" type="button"></button>
          </div>
        </div>
      </section>
      <!-- Pupup -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button">
            <img class="popup__close-image" src="./image/close.svg" alt="Закарыть">
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form" name="form-popup">
            <input type="text" class="form__field form__field_type_name" name='name' value="Жак-Ив Кусто">
            <input type="text" class="form__field form__field_type_job" name='job' value="Исследователь океана">
            <button class="form__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
